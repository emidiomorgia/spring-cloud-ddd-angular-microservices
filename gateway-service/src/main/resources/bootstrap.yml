spring:
    application:
        name: gatewayservice
    cloud:
        gateway:
            discovery:
                locator:
                    enabled: true
                    lowerCaseServiceId: true
            routes:
                - id: default
                  uri: http://localhost:8002
                  predicates:
                    - Path=/**
eureka:
    client:
        serviceUrl:
            defaultZone: http://localhost:8761/eureka/
    
